# meant to be applied using
# kubectl --namespace kafka patch statefulset zookeeper --patch "$(cat 02-patch-zookeeper-statefulset.yml )"
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: confluent-oss-cp-zookeeper
  namespace: kafka
spec:
  template:
    spec:
      containers:
      - name: telegraf
        image: docker.io/telegraf:latest
        resources:
          requests:
            cpu: 10m
            memory: 60Mi
          limits:
            memory: 120Mi
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: env
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SPLUNK_HEC_URL
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: splunk_hec_url
        - name: SPLUNK_HEC_TOKEN
          valueFrom:
            configMapKeyRef:
              name: global-config
              key: splunk_hec_token
        volumeMounts:
        - name: telegraf-config-zookeeper
          mountPath: /etc/telegraf
      volumes:
      - name: telegraf-config-zookeeper
        configMap:
          name: telegraf-config-zookeeper
