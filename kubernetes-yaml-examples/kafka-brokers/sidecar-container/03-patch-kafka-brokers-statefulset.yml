# meant to be applied using
# kubectl --namespace kafka patch statefulset kafka --patch "$(cat 03-patch-kafka-brokers-statefulset.yml )"
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: confluent-oss-cp-kafka
  namespace: kafka
spec:
  template:
    spec:
      containers:
      - name: cp-kafka-broker
        env:
        - name: KAFKA_OPTS
          value: "-javaagent:/opt/jolokia/jolokia.jar=port=8778,host=0.0.0.0"
        volumeMounts:
        - name: jolokia-jar
          mountPath: "/opt/jolokia"
      volumes:
      - name: jolokia-jar
        configMap:
          name: jolokia-jar
